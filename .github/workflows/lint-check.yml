name: CI Checks

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  workflow_dispatch:

env:
  NEXT_TELEMETRY_DISABLED: 1
  NODE_OPTIONS: --max-old-space-size=4096

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm config set maxsockets 5
          npm config set fetch-retries 3
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          npm ci --prefer-offline

      - name: Run Type Check
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier Check
        run: npm run format:check

      - name: Guard - forbid font hardcoding
        run: |
          set -e
          HITS=$(git grep -nI "Nanum Pen Script" -- \
            ":(exclude)node_modules" \
            ":(exclude).next" \
            ":(exclude)app/api/**" \
            -- "*.scss" "*.css" "*.js" "*.jsx" "*.ts" "*.tsx" || true)
          if [ -n "$HITS" ]; then
            echo "$HITS"
            echo "Do not hardcode font name. Use CSS var (--font-nanum-pen-script)." >&2
            exit 1
          fi

      - name: Guard - react-pdf isolated to API route
        run: |
          set -e
          HITS=$(git grep -nI "@react-pdf/renderer" -- \
            ":(exclude)node_modules" \
            ":(exclude).next" \
            ":(exclude)app/api/certificates/generate/**" \
            -- "*.js" "*.jsx" "*.ts" "*.tsx" || true)
          if [ -n "$HITS" ]; then
            echo "$HITS"
            echo "react-pdf must be isolated to app/api/certificates/generate/route.*" >&2
            exit 1
          fi

      - name: Run Build Test
        run: npm run build

      - name: Run Tests (only if tests exist)
        if: ${{ hashFiles('**/*.test.ts', '**/*.test.tsx', '**/*.test.js', '**/*.test.jsx', '**/*.spec.ts', '**/*.spec.tsx', '**/*.spec.js', '**/*.spec.jsx') != '' }}
        env:
          NODE_OPTIONS: --experimental-vm-modules
        run: |
          mkdir -p artifacts/test-reports
          npm test -- --passWithNoTests --json --outputFile=artifacts/test-reports/results.json

      - name: Upload test artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: unit-artifacts
          path: artifacts/test-reports
          if-no-files-found: ignore
          retention-days: 7
